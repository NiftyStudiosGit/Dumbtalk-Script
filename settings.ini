;------------------------------------------------------------------------------
; CONFIGURATION FILE
;------------------------------------------------------------------------------
; Every change to this file will be effective at the next restart of the Dumbtalk script

[DEBUG]
; Displays the summary of active settings as well as the version at script startup
; Youll want to disable during actual use - the script is reloaded every 5 seconds
settingSummary=false

[SETTINGS]
; Name of the application to be affected by the script (Only one. Or set it to "ALL" to enable the script on all applications)
; (Some working values : Discord, Firefox, Chrome...)
applicationHandled=Discord

; Rename Mode: Forces you to refer to yourself as the chosen name (ie. "I" => "Bambi", "My" => "Bambi's"...)
renameMode=true
renameModeChance=100

; Name: Defaults to Bambi, but can be changed here.
nameReplace=Bunni

; Personal Pronoun: Defaults to she (ex. she/he/they)
; Currently unused; the script accomdates he/she/they personal pronouns by default. 
; Neopronouns (ex. xe) could be handled, but would be at request, and would need advice.
personalPronoun=she

; Possessive Pronoun: Defaults to her (ex. her/him/them)
; Currently used for "myself" -> "herself"
possessivePronoun=her

; Formal contractions: aren't, could've, how're, etc...
formalContractions=false
formalContractionsChance=100

; Informal contractions: gonna, wanna, etc...(will override some formal contractions)
informalContractions=true
informalContractionsChance=100

; Giggles: Replaces common laugh sounds (haha, lol, etc...) with *giggles*
giggles=true
gigglesChance=100

; Word Replacer: Replaces common words with simpler or more bimbo-like versions. (ie. "best" => "bestest", "confused" => "ditzy"...)
wordReplacer=true
wordReplacerChance=100

; Words randomizers: Replace some words from a pool of more fitting synonyms. (like world replacer, but with several possible outcome)
wordsRandomizer=true
wordsRandomizerChance=100

; Phonetic: Replaces some common word sounds with phonetically similar ones (ie. "-ome" => "-um", "-ing" => "-in'")
phonetic=true
phoneticChance=100

; Verbs synonyms: Replaces some specifics verbs with more fitting synonyms. ("Bambi laughs" => "Bambi giggles")
verbsSynonyms=true
verbsSynonymsChance=100

; Punctuation: Randomly turns periods into questions, exclamations or tilde
punctuation=true
punctuationChance=80

; Hesitation Marks: Inserts some hesitation marks (ie. "ummm..." or "like...") from time to time
hesitationMarks=true
hesitationMarksChance=100 ; this is not yet implemented

; Horny Thoughts: Inserts some horny thoughts (ie. "... *god bambi is horny*...") from time to time (less common than hesitation marks)
hornyThoughts=true
hornyThoughtsChance=100 ; this is not yet implemented

; Common Mistakes: Replaces correctly typed words with typos ~4000 of the most commonly mispelled words
commonMistakes=true
commonMistakesChance=50